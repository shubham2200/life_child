{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">

</head>
<body>

<div class="container">

    <form action="" method="post">
     {% csrf_token %}
        <div class="row">

            <div class="col">
               
                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" name="fullname" placeholder="Enter your name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email"  name="email" placeholder="Enter your email">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text"  name="address" placeholder="Enter your address">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text"  name="city" placeholder="Enter your city">
                </div>

             <div class="flex">
               
                 {% comment %} {% for data in data %}
                    <div class="inputBox">
                        <label for="">{{ data.name }}</label> select cause</label>
                      <select name="get_id" id="">
                          <option value="{{data.donate_fund}}"></option>
                      </select>
                    </div> 
                    {% endfor %} {% endcomment %}
            
                </div> 

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="{% static 'css/card_img.png' %}" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text"  name="card_name" placeholder="On Card Name">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number"  name="card_number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Amount  :</span>
                    <input type="text"  name="amount" placeholder="Amount">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number"  name="year" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text"  name="cvv" placeholder="000">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
