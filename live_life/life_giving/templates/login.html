{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>LOGIN HERE</h2>
				<form action="" method="post">
					{% csrf_token %}
					<input type="text" name="name" class="field" placeholder="Username">
					<input type="password" id="password"  name="password" class="field" placeholder="password">
					<input id="show" type="checkbox"> Show Password <br>
					<button type="submit" class=" btn">LOGIN</button>
					<h4>Be a Member ?<a href="{% url 'signup' %}" >Sign Up here</a></h4> 
					{% if messages %}
					<ul class="messages mt-3 ms-0 ps-0" id="message_container">
						{% for message in messages %}
						<li {% if message.tags %} style="list-style: none;" class="{{ message.tags }}"{% endif %}>{{ message }}</li>
						{% comment %} <li class="alert alert-"{{ message.tags }}"" style="list-style: none;">{{ message }}</li> {% endcomment %}
						{% endfor %}
					</ul>
					{% endif %}
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script>
		$(document).on('click', '#show', function () {
			console.log('khasbcjhbasc')

			// var x = $("#password_show").val();
			let input = $(this).parent().find("#password");
			input.attr('type', input.attr('type') === 'password' ? 'text' : 'password');
		})

	</script>
</body>

</html>
